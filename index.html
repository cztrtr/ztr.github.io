<html>
	<head>
		<title>Story by HTML5 UP</title>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
		<link rel="stylesheet" href="assets/css/main.css" />
		<noscript><link rel="stylesheet" href="assets/css/noscript.css" /></noscript>
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/picnic">
		<style>
			.profile {
				border-radius: 50%;     /* Make it a circle */
				padding-bottom: 100%;   /* 100% height (ratio 1) */
				weight:50px;
				height:50px
            }
		</style>
	</head>
	<body class="is-preload">

		<!-- Wrapper -->
			<div id="wrapper" class="divided">

				<!-- One -->
					<section class="banner style1 orient-left content-align-left image-position-right fullscreen onload-image-fade-in onload-content-fade-right">
						<div class="content">
							<h1>哈哈哈b（￣▽￣）d　</h1>
							<p class="major">终于毕业了</p>
						</div>
						<div class="image">
							<img src="images/banner.jpg" alt="" />
						</div>
					</section>


					<section class="wrapper style1 align-center">
						<div class="inner medium">
							<h2>Get in touch</h2>
							<form method="post" action="#">
								<div class="fields">
									<div class="field half">
										<label for="name">姓名</label>
										<input type="text" name="name" id="name" value="" />
									</div>
									<div class="field half">
										<label for="birthday">生日</label>
										<input type="birthday" name="birthday" id="birthday" value="" />
									</div>
									<div class="field half">
										<label for="constellation">星座</label>
										<input type="text" name="constellation" id="constellation" value="" />
									</div>
									<div class="field half">
										<label for="Contact">联系方式</label>
										<input type="Contact" name="Contact" id="Contact" value="" />
									</div>
									<div class="field">
										<label for="message">留言</label>
										<textarea name="message" id="message" rows="6"></textarea>
									</div>
									<div style="width: 200px"> <!-- this div just for demo display -->
										<label class="dropimage profile">
											<input title="Drop image or click me" type="file">
										</label>
									</div>
								</div>
								<ul class="actions special">
									<li><input type="submit" name="submit" id="submit" value="Send Message" /></li>
								</ul>
							</form>

						</div>
					</section>

				<script>
					document.addEventListener("DOMContentLoaded", function() {
				  [].forEach.call(document.querySelectorAll('.dropimage'), function(img){
					img.onchange = function(e){
					  var inputfile = this, reader = new FileReader();
					  reader.onloadend = function(){
						inputfile.style['background-image'] = 'url('+reader.result+')';
					  }
					  reader.readAsDataURL(e.target.files[0]);
					}
				  });
				});
				</script>
			</div>

		<!-- Scripts -->
			<script src="assets/js/jquery.min.js"></script>
			<script src="assets/js/jquery.scrollex.min.js"></script>
			<script src="assets/js/jquery.scrolly.min.js"></script>
			<script src="assets/js/browser.min.js"></script>
			<script src="assets/js/breakpoints.min.js"></script>
			<script src="assets/js/util.js"></script>
			<script src="assets/js/main.js"></script>

	</body>
</html>
